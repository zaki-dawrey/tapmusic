<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Music</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet"> 
</head>
<body>

        <header>
            <h1 class="heading">Xylophone</h1>

        <div class="visual"></div>
        <div class="pads">

            </div>
            <div class="pad2">
                <audio class="sound" src="sounds/note2.wav"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="sounds/note3.wav"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="sounds/note4.wav"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="sounds/note5.wav"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="sounds/note6.wav"></audio>
            </div>
            <div class="pad7">
                <audio class="sound" src="sounds/note7.wav"></audio>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
